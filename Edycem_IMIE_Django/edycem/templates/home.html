{% extends 'base.html' %}

{% block title %}Accueil - Edycem{% endblock %}

{% block content %}
{% if is_authenticated %}
  Bonjour {{ user.name }} !
  {% for project in project_list %}
    {{ project }}
  {% endfor %}
  <p><a class="btn btn-primary" href="{% url 'logout' %}">Me déconnecter</a></p>
{% else %}
  <p>Vous n'êtes pas connecté</p>
  <a class="btn btn-primary" href="{% url 'login' %}">Connexion</a>
{% endif %}
{% endblock %}
